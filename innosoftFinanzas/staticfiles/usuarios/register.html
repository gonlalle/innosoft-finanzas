<h1>Si ha sido introducido al sistema, por favor comienze registrándose</h1>

<form action="{% url 'handleRegistration' %}" method="post">
    {% csrf_token %}
    <label>Uvus</label>
    <input id="uvusInput" name="uvus" type="text"><br>
    <label>Contraseña</label>
    <input id="passInput" name="password" type="password"><br>
    <input type="submit" value="Registrar">
</form>

<p>Si ya se registró puede logearse en: <a href="{% url 'login' %}">Login</a></p>
