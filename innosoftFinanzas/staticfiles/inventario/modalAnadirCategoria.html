	<div class="modal fade" id="modalAnadirCategoria" data-backdrop="static"
		data-keyboard="false" tabindex="-1" aria-labelledby="Gestion"
		aria-hidden="true">
		<div class="modal-dialog modal-md modal-dialog-centered">
			<div class="modal-content">
				<form id="formAnadirCategoria" action="{% url 'nuevoCategoria' %}" method="post">
                    {% csrf_token %}
					<div class="modal-header bg-info">
						<h5 class="modal-title" id="anadirCategoria"></h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="form-group" id="formAnadirCategoria">
							<div class="form-group col-12">
								<label><span class="text-danger">(*) </span>Categoría:</label> <input
									class="form-control" type="text" placeholder="Categoría" id="categoria"
									name="categoria" required></input>
							</div>


						</div>
					</div>
					<div class="modal-footer"
						style="background: rgb(23, 162, 184); background: linear-gradient(0deg, rgba(23, 162, 184, 0.75) 0%, rgba(255, 255, 255, 1) 100%);">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Cerrar</button>
						<input type="submit" value="Añadir">
					</div>
				</form>
			</div>
		</div>
	</div>
